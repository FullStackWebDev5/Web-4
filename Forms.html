<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<h1>Forms</h1>
		<form>
			Text: <input type="text" required placeholder="Name"><br><br>
			Email: <input type="email" required><br><br>
			Password: <input type="password"><br><br>
			Number: <input type="number"><br><br>
			Date: <input type="date"><br><br>
			Time: <input type="time"><br><br>
			Color: <input type="color"><br><br>
			Radio (Gender): <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female<br><br>
			Checkbox (Hobbies): <input type="checkbox"> Swimming <input type="checkbox"> Dancing <br><br>
			<input type="submit">
		</form>
	</body>
</html>
