<html>
	<head>
		<title>Tables in HTML</title>
		<!-- [IGNORE] This is CSS -->
		<style>
			table, tr, th, td{
				padding: 10px;
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
		<!-- [IGNORE] This is CSS -->
	</head>
	<body>
		<h1>Tables in HTML</h1>
		<table>
			<tr>
				<th>Name</th>
				<th>Place</th>
				<th>Hobby</th>
			</tr>
			<tr>
				<td>Ashish</td>
				<td>Kanpur</td>
				<td>Cricket</td>
			</tr>
			<tr>
				<td>Ashutosh</td>
				<td>Varanasi</td>
				<td rowspan="2">Football</td>
			</tr>
			<tr>
				<td>Sharan</td>
				<td>Harda</td>
			</tr>
			<tr>
				<td>Ashish</td>
				<td>Kanpur</td>
				<td>Cricket</td>
			</tr>
			<tr>
				<td colspan="2">Rahul</td>
				<td>Badminton</td>
			</tr>
		</table>
	</body>
</html>

<!--
	- Parent tag: table
	- Row: tr
	- Table heading: th
	- Table data: td

	- rowspan
	- colspan
-->
