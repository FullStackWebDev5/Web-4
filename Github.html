	<title>Github</title>
	<script>
		/*
			Github: versioning tool
			- commit: registering a version
			- repositories: folders

			- git init: Create a 'local' git repository (1st time)
			- git status: Current status of git repository
			- git add: Staging specific files, git add .: Stage all files
			- git commit -m "[commit message]"
			- git remote add origin [link to your github repository on github.com] (1st time)
			- git push - u origin master (1st time), git push (every time you want to push local repository code to github repository)
		*/
	</script>
