<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Events</title>
</head>
<body>
	<input type="number" id="number-1">
	<input type="number" id="number-2">
	<br><br>
	<button onclick="sum()">Calculate sum</button>
	<script>
		function sum() {
			let number1 = Number(document.getElementById("number-1").value)
			let number2 = Number(document.getElementById("number-2").value)
			console.log(number1 + number2)	
		}

		// Events: Any action performed by the user on the browser screen
		// 1. click -> onclick

		// Operators:
		// 1. Arithmetic Operators: +, -, *, /, %

		// Number() inbuild constructor -> Convert a string into number
		// Functions: Blocks of statements containing logic to be used multiple times
	</script>
</body>
</html>
